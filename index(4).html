<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Игрушки Алматы</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}
header {
    background: #111;
    color: white;
    padding: 20px;
    text-align: center;
}
.container {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
}
.card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.card img {
    width: 100%;
    border-radius: 10px;
}
.price {
    font-size: 20px;
    font-weight: bold;
    margin: 10px 0;
}
.buttons {
    display: flex;
    gap: 10px;
}
.btn {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    color: white;
    text-decoration: none;
    font-weight: bold;
}
.whatsapp {
    background: #25D366;
}
.call {
    background: #007BFF;
}
footer {
    text-align: center;
    padding: 15px;
    color: #666;
}
</style>
</head>

<body>

<header>
    <h1>3D Игрушки Алматы</h1>
    <p>Печать на 3D-принтере • Доставка по городу</p>
</header>

<div class="container">

    <div class="card">
        <img src="https://i.imgur.com/4AiXzf8.jpg" alt="3D Игрушка">
        <h2>3D Игрушка Дракон</h2>
        <p>Гибкий дракон, напечатан на 3D-принтере</p>
        <div class="price">5 000 ₸</div>
        <div class="buttons">
            <a class="btn whatsapp" href="https://wa.me/77089703265" target="_blank">WhatsApp</a>
            <a class="btn call" href="tel:+77089703265">Позвонить</a>
        </div>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/7yUvePI.jpg" alt="3D Игрушка">
        <h2>3D Игрушка Осьминог</h2>
        <p>Антистресс, подвижные щупальца</p>
        <div class="price">3 500 ₸</div>
        <div class="buttons">
            <a class="btn whatsapp" href="https://wa.me/77089703265" target="_blank">WhatsApp</a>
            <a class="btn call" href="tel:+77089703265">Позвонить</a>
        </div>
    </div>

</div>

<footer>
    © 2026 • 3D Игрушки Алматы
</footer>

</html>
